<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <main class="text-white">
        <h1 class="title text-center mb-5 pb-5 font">ROCK PAPER SCISSORS</h1>
        <div class="top row mb-5">
            <div class="player col-md-5">
                <h5>You</h5>
                <img class="playerMoveImg img-fluid" src="./images/Default.png" alt="question.png">
            </div>

            <h1 class="col-md-2 mx-auto my-auto text-center">VS</h1>
        
            <div class="ai col-md-5">
                <h5 class="text-right">AI</h5>
                <img class="aiMoveImg img-fluid" src="./images/Default.png" alt="question.png">
            </div>
        </div>
        
        <div class="bottom text-center mt-5 pt-5">
            <img id="rock" class="mx-2 rock move" src="./images/Rock.png" alt="rock.png">
            <img id="paper" class="mx-2 paper move" src="./images/Paper.png" alt="paper.png">
            <img id="scissors" class="mx-2 scissors move" src="./images/Scissors.png" alt="scissors.png">
        </div>
    </main>

    <!-- JS Link -->
    <script src="./index.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
